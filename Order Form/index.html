<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Order Form</title>
    <style>
        :root {
            --main-pink: #ff6b9d;
            --light-pink: #ffd1e0;
            --dark-pink: #d94f78;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeDown 0.8s ease forwards;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.3s forwards;
        }
        
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light-pink);
        }
        
        .form-section h2 {
            color: var(--dark-pink);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #444;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--main-pink);
            box-shadow: 0 0 0 3px var(--light-pink);
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .btn {
            background-color: var(--main-pink);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: block;
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--dark-pink);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(217, 79, 120, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }
        
        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes fadeDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Place Your Order</h1>
            <p>Please fill out the form below to complete your order</p>
        </div>
        
        <div class="form-container">
            <form id="orderForm">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 0.6s forwards;">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 0.7s forwards;">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 0.8s forwards;">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Shipping Details</h2>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 0.9s forwards;">
                        <label for="address">Address Line 1 *</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 1s forwards;">
                        <label for="address2">Address Line 2</label>
                        <input type="text" id="address2" name="address2">
                    </div>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 1.1s forwards;">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 1.2s forwards;">
                        <label for="state">State/Province *</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 1.3s forwards;">
                        <label for="zipCode">Zip/Postal Code *</label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 1.4s forwards;">
                        <label for="country">Country *</label>
                        <select id="country" name="country" required>
                            <option value="">Select a country</option>
                               <option value="IN">INDIA</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AU">Australia</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-section">
                    <h2>Order Details</h2>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 1.5s forwards;">
                        <label for="product">Product/Service *</label>
                        <select id="product" name="product" required>
                            <option value="">Select a product</option>
                            <option value="product1">Product 1</option>
                            <option value="product2">Product 2</option>
                            <option value="product3">Product 3</option>
                            <option value="custom">Custom Order</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 1.6s forwards;">
                        <label for="quantity">Quantity *</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    
                    <div class="form-group" style="animation: fadeIn 0.5s ease 1.7s forwards;">
                        <label for="specialInstructions">Special Instructions</label>
                        <textarea id="specialInstructions" name="specialInstructions" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group checkbox-group" style="animation: fadeIn 0.5s ease 1.8s forwards;">
                        <input type="checkbox" id="expressShipping" name="expressShipping">
                        <label for="expressShipping">Add Express Shipping (+$15)</label>
                    </div>
                    
                    <div class="form-group checkbox-group" style="animation: fadeIn 0.5s ease 1.9s forwards;">
                        <input type="checkbox" id="giftWrap" name="giftWrap">
                        <label for="giftWrap">Add Gift Wrapping (+$5)</label>
                    </div>
                </div>
                
                <div class="form-group checkbox-group" style="animation: fadeIn 0.5s ease 2s forwards;">
                    <input type="checkbox" id="termsAgree" name="termsAgree" required>
                    <label for="termsAgree">I agree to the Terms and Conditions *</label>
                </div>
                
                <div class="form-group" style="animation: fadeIn 0.5s ease 2.1s forwards;">
                    <button type="submit" class="btn">Submit Order</button>
                </div>
            </form>
        </div>
        
        <div class="form-footer">
            <p>* Required fields</p>
            <p>Your information is secure and will never be shared with third parties.</p>
        </div>
    </div>
    
    <script>
        // Add smooth reveal animations for form groups as you scroll
        document.addEventListener('DOMContentLoaded', function() {
            const formGroups = document.querySelectorAll('.form-group');
            
            // Function to check if an element is in the viewport
            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            
            // Function to handle reveal animations
            function revealElements() {
                formGroups.forEach(group => {
                    if (isInViewport(group) && group.style.opacity !== '1') {
                        group.style.opacity = '1';
                        group.style.transform = 'translateY(0)';
                    }
                });
            }
            
            // Initial check
            revealElements();
            
            // Check on scroll
            window.addEventListener('scroll', revealElements);
            
            // Form validation and submission
            const orderForm = document.getElementById('orderForm');
            
            orderForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Add submit animation
                const submitBtn = document.querySelector('.btn');
                submitBtn.innerHTML = 'Processing...';
                submitBtn.style.opacity = '0.8';
                
                // Simulate form submission
                setTimeout(() => {
                    alert('Thank you! Your order has been submitted successfully.');
                    submitBtn.innerHTML = 'Submit Order';
                    submitBtn.style.opacity = '1';
                    orderForm.reset();
                }, 1500);
            });
            
            // Add input field animations
            const inputs = document.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-5px)';
                    this.parentElement.style.transition = 'transform 0.3s ease';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
